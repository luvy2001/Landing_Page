<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Food Web</title>
</head>
<body>

    <nav>
        <div class="logo">Plate</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">Price</a>
            <a href="#">Contact</a>
        </div>
        <div class="icon">
            <img src="./assets/icon1.png" width="40" height="40" alt="facebook" class="face">
            <img src="./assets/icon2.png" width="40" height="40" alt="twitter" class="twit">
            <img src="./assets/icon3.png" width="40" height="40" alt="instagram" class="insta">
        </div>
    </nav>

    <div class="food animate__animated animate__zoomIn animate__delay-1s">
        <img src="./assets/food.png" data-tilt>
    </div>

    <div class="text animate__animated animate__zoomIn animate__delay-1s">
        <h1>Eat Healthy</h1>
        <h1>Delicious</h1>
        <button>Your Order Please..</button>
    </div>

    <div class="first animate__animated animate__slideInUp"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInDown"></div>

    <script src="tilt.jquery.min.js"></script>
</body>
</html>
